<!DOCTYPE html>
<html>

    <head>
        <title>The Tea Cozy</title>
        <link href="resources/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <img src="resources/images/img-tea-cozy-logo.png">
            <nav>
                <a href="#mission">Mission</a>
                <a href="#featured">Featured Tea</a>
                <a href="#locations">Locations</a>
            </nav>
        </header>

        <!-- MAIN -->
        <main>

            <!-- MISSION -->
            <div id="mission">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, 
                    Organic Tea</h4>
            </div>

            <!-- FEATURED -->
            <div id="featured">
                <div class="featured-head">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at the Tea Cozy?</h4>
                </div>
                <div class="featured-content">
                    <figure id="1">
                        <img src="resources/images/img-berryblitz.jpg">
                        <figcaption>Fall Berry Blitz</figcaption>
                    </figure>
                    <figure id="2">
                        <img src="resources/images/img-spiced-rum.jpg">
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure id="3">
                        <img src="resources/images/img-donut.jpg">
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure id="4">
                        <img src="resources/images/img-myrtle-ave.jpg">
                        <figcaption>Myrtle Ave Tea</figcaption>
                    </figure>
                    <figure id="5">
                        <img src="resources/images/img-bedford-bizarre.jpg">
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </div>

        </main>

    </body>

</html>
